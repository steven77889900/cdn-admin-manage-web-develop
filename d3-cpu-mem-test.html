<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CPU and Memory Usage Chart</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 4px;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: lightgray;
        }
        #chart-container {
            margin-left: 220px;
        }
        ul, li {
            border: 1px solid blue;
            background-color: lightblue;
        }
        #chart-container div {
            border: 1px solid black;
        }
        #site-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #d3d3d3;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <ul id="sidebar-menu">
            <li><a href="#">站点监控</a></li>
            <li><a href="#">域名管理</a></li>
            <li><a href="#">WAF设置</a></li>
        </ul>
    </div>
    <div id="chart-container">
        <div>
            <!-- 站点选择框 -->
            <label for="site-select">选择站点:</label>
            <select id="site-select">
                <option value="">所有站点</option>
                <option value="101">站点 101</option>
                <option value="102">站点 102</option>
            </select>            
            <label for="start-time">开始时间:</label>
            <input type="datetime-local" id="start-time">
            <label for="end-time">结束时间:</label>
            <input type="datetime-local" id="end-time">
            <button onclick="updateCharts()">更新图表</button>
        </div>
        <div id="site-info">
            <h3>站点信息</h3>
            <p id="site-details">站点信息将在这里显示</p>
        </div>
        <div id="cpu-chart"></div>
        <div id="memory-chart"></div>
        <div id="network-chart"></div>
        <div id="tcp-chart"></div>
    </div>
    <script src="d3-cpu-mem-script.js"></script>
</body>
</html>
