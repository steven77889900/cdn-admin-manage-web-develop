<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CPU and Memory Usage Chart</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <style>
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 4px;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }

        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: lightgray;
        }

        #chart-container {
            margin-left: 220px;
            /* Adjust the value as needed */
        }

        ul,
        li {
            border: 1px solid blue;
            background-color: lightblue;
        }

        #chart-container div {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <ul id="sidebar-menu" style="display: flex; flex-direction: column; justify-content: center;"></ul>
            <li><a href="#">站点监控</a></li>
            <li><a href="#">域名管理</a></li>
            <li><a href="#">WAF设置</a></li>
        </ul>
    </div>
    <div id="chart-container">
        <div>
            <label for="start-time">开始时间:</label>
            <input type="datetime-local" id="start-time">
            <label for="end-time">结束时间:</label>
            <input type="datetime-local" id="end-time">
            <button onclick="updateCharts()">更新图表</button>
        </div>
        <div id="cpu-chart"></div>
        <div id="memory-chart"></div>
    </div>
    <script src="d3-cpu-mem-script.js"></script>
</body>

</html>
